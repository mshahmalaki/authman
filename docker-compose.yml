version : "3.8"
services:
  webapp:
    image: authman
    container_name: authman_api
    restart: unless-stopped
    expose:
      - 5000
    ports:
      - "80:5000"
    networks:
      - backend
    environment:
      FLASK_APP: authman
      AUTHMAN_DATABASE_URI: mysql+pymysql://authman:123456@db:3306/authman
    depends_on:
      - db
  db:
    image: mysql:latest
    container_name: authman_db
    restart: always
    volumes:
      - dbdata:/var/lib/mysql
    expose:
      - 3306
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: authman
      MYSQL_USER: authman
      MYSQL_PASSWORD: 123456

networks:
  backend:

volumes:
  dbdata:
